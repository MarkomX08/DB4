<app-menu></app-menu>
<div class="row m-3">
    <div class="col">
        <form class = "ng-dirty ng-touched ng-valid" [formGroup]="Formulario">
            <h2>Nombre del jugador: {{Formulario.value.nombre}}</h2>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre del jugador</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre" placeholder="Nombre del jugador">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                        Debe poseer más de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Apellido del jugador</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="apellido" id="apellido" formControlName="apellido" placeholder="Apellido del jugador">
                    <span class="form-text text-danger" *ngIf="campoEsValido('apellido')">
                        Debe poseer más de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Equipo</label>
                <div class="col-sm-9">
                    <select  name="equipo" formControlName="equipo" class="form-select ng-dirty ng-valid ng-touched">
                        <option ></option>
                </select>
                <span class="form-text text-danger" *ngIf="campoEsValido('equipo')" >
                    Escoja un equipo
                </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Posicion del jugador</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="posicion" id="posicion" formControlName="posicion" placeholder="posicion del jugador">
                    <span class="form-text text-danger" *ngIf="campoEsValido('apellido')">
                        Debe poseer más de 3 letras
                    </span>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Posicion del jugador</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" name="posicion" formControlName="posicion" placeholder="Fecha del jugador">
                </div>
            </div>

            <div class="pull-right" >
                <button type="button" class="btn btn-danger mr-2">
                    <img src="https://cdn.icon-icons.com/icons2/868/PNG/128/trash_bin_icon-icons.com_67981.png" alt="x" class="icono" />
                    <i aria-hidden="true" class="fa fa-trash-o"></i>
                </button>
                <span _ngcontent-nhr-c33="" class="mr-2">&nbsp;</span>

               <button  [disabled]="!Formulario.valid" class="btn btn-success mr-2">
                    <img src="https://cdn-icons-png.flaticon.com/512/51/51427.png" alt="" class="icono" />
                    <i aria-hidden="true" class="fa fa-floppy-o"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
