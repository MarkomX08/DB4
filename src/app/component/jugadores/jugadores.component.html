<div class="row">
  <div class="col-10 offset-1">
    <table class="table table2">
      <h2>Jugadores</h2>
    </table>
  </div>

<br>
<div class="row">
  <div class="col-10 offset-1">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Fecha de nacimiento</th>
          <th scope="col">Goles</th>
          <!-- <th scope="col">Acciones</th> -->
        </tr>
      </thead>
      <thead class="color" *ngFor="let l of Lista">
          <tr>
            <th scope="col">{{l.nombre}}</th>
            <th scope="col">{{l.apellidos}}</th>
            <th scope="col">{{l.Fecha}}</th>
            <th scope="col">{{l.goles}}</th>
            <!-- <th scope="col">
              <button type="button" class="btn btn-warning" [routerLink]="['/component/update',l.id]">Editar</button>
            </th> -->
          </tr>
      </thead>
    </table>
  </div>
</div>
