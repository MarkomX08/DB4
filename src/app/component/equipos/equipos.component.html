<div class="row">
  <div class="col-10 offset-1">
    <table class="table table2">
      <h2>Equipos</h2>
    </table>

<br>
<div class="row">
  <div class="col-10 offset-1">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre del equipo</th>
          <th scope="col">Logo del Equipo</th>
          <th scope="col">Numero de Jugadores</th>
          <!-- <th scope="col">Logo del equipo</th> -->

          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <thead class="color" *ngFor="let l of Lista">
          <tr>
            <th scope="col">{{l.nombre}}</th>
            <th scope="col">{{l.logo}}</th>
            <th scope="col">{{l.jugadores}}</th>
            <th scope="col">
              <button type="button" class="btn btn-warning">Editar</button>
            </th>
          </tr>
      </thead>
    </table>
  </div>
</div>
