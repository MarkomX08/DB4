<app-menu></app-menu>
<div class="row m-3">
    <div class="col">
        <form class = "ng-dirty ng-touched ng-valid" [formGroup]="Formulario">
            <h2>Articulo: {{Formulario.value.nombre}}</h2>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre del articulo</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre" placeholder="Nombre del producto">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Cantidad</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control ng-dirty ng-valid ng-touched" name="cantidad" id="cantidad" formControlName="cantidad" placeholder="ingrese una cantidad">
                    <span class="form-text text-danger" *ngIf="campoEsValido('cantidad')">
                        minimo de cantidad : 1
                    </span>
                </div>
            </div>
            
            <div class="pull-right" >
                <button type="button" (click)="eliminar(Formulario.value.id)" class="btn btn-danger mr-2">
                    <img src="https://cdn.icon-icons.com/icons2/868/PNG/128/trash_bin_icon-icons.com_67981.png" alt="x" class="icono" />
                    <i aria-hidden="true" class="fa fa-trash-o"></i>
                </button>
                <span _ngcontent-nhr-c33="" class="mr-2">&nbsp;</span>

               <button (click)="guardar()" [disabled]="!Formulario.valid" class="btn btn-success mr-2">
                    <img src="https://cdn-icons-png.flaticon.com/512/51/51427.png" alt="" class="icono" />
                    <i aria-hidden="true" class="fa fa-floppy-o"></i>
                </button>
            </div>
        </form>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
